[package]
name = "azul-text-layout"
version = "0.0.1"
authors = ["Felix Sch√ºtt <felix.schuett@maps4print.com>"]
license = "MIT"
description = '''
    Text layout algorithms Azul desktop GUI framework
'''
homepage = "https://azul.rs/"
keywords = ["gui", "user-interface", "svg", "graphics", "native" ]
categories = ["gui"]
repository = "https://github.com/maps4print/azul"
edition = "2018"

[dependencies]
azul-css                = { version = "0.0.1",   default-features = false }
azul-core               = { version = "0.0.1",   default-features = false }
unicode-normalization   = { version = "0.1.12",  default-features = false }
harfbuzz-sys            = { version = "0.3.4",   default-features = false,   features = ["build-native-harfbuzz", "build-native-freetype"] }
freetype                = { version = "0.4.1",   default-features = false }
