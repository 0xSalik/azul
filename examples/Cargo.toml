[package]
name = "azul-examples"
version = "0.0.1"
authors = ["Felix Sch√ºtt <felix.schuett@maps4print.com>"]
license = "MIT"
description = '''
    Azul GUI is a free, functional, immediate-mode GUI framework
    for rapid development of desktop applications written in Rust,
    supported by the Mozilla WebRender rendering engine
'''
homepage = "https://azul.rs/"
keywords = ["gui", "GUI", "user-interface", "svg", "graphics" ]
categories = ["gui"]
repository = "https://github.com/maps4print/azul"
edition = "2018"

[profile.dev]
incremental = false

[profile.release]
opt-level = 3
lto = "fat"
panic = "abort"
codegen-units = 1
debug = false
overflow-checks = false
incremental = false

[[bin]]
name = "public"
path = "public.rs"

[[bin]]
name = "table"
path = "table.rs"

[dependencies]
azul = { version = "0.0.1", path = "../azul" }
azul-widgets = { version = "0.0.2", path = "../azul-widgets" }
# libc_alloc = { version = "1.0.2", default-features = false }
