[package]
name = "azul-examples"
version = "0.0.1"
authors = ["Felix Sch√ºtt <felix.schuett@maps4print.com>"]
license = "MIT"
description = '''
    Azul GUI is a free, functional, immediate-mode GUI framework
    for rapid development of desktop applications written in Rust,
    supported by the Mozilla WebRender rendering engine
'''
homepage = "https://azul.rs/"
keywords = ["gui", "GUI", "user-interface", "svg", "graphics" ]
categories = ["gui"]
repository = "https://github.com/maps4print/azul"
edition = "2018"

[[bin]]
name = "table"
path = "rust/table.rs"

[[bin]]
name = "async"
path = "rust/async.rs"

[[bin]]
name = "hello-world"
path = "rust/hello-world.rs"

[[bin]]
name = "widgets"
path = "rust/widgets.rs"

[[bin]]
name = "opengl"
path = "rust/opengl.rs"

[[bin]]
name = "calculator"
path = "rust/calculator.rs"

[[bin]]
name = "nodegraph"
path = "rust/nodegraph.rs"

[[bin]]
name = "spreadsheet"
path = "rust/spreadsheet.rs"

[[bin]]
name = "svg"
path = "rust/svg.rs"

[[bin]]
name = "xml"
path = "rust/xml.rs"

[[bin]]
name = "udp-chat"
path = "rust/udp-chat.rs"

[dependencies]
azul = { path = "../api/rust", features = ["serde", "link_static"] }
serde = "1"
serde_derive = "1"
serde_json = "1"
