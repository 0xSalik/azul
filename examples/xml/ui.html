<head>
  <!-- Browser-only CSS -->
  <style>
    * { margin: 0; padding: 0; }
    component { display: none !important; }
  </style>

  <link rel="stylesheet" href="./xml.css" />

  <!-- One component = one function -->
  <!-- Here we define a component "a" that has a "href" attribute -->
  <!-- and accepts text content ast its child -->
  <component name="a" accepts-text="true" args="href: String">
      <p>The URL is: "{href}"</p>
  </component>
</head>

  <div id="test">
      <div class="child"></div>
  </div>

  <div id="c" class="btn highlight-danger"></div>
  <p>Hello <a href="https://www.rust-lang.org/">World</a></p>
