language: rust

sudo: false

cache: cargo

os:
  - linux
  - osx

rust:
  - stable

matrix:
  fast_finish: true

# Required for kcov
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - zlib1g-dev

# We can't test OpenGL 3.2 on Travis, the shader compilation fails
# because glium does a check first if it has a OGL 3.2 context
script:
  - cargo build --verbose --examples
  - RUST_BACKTRACE=1 cargo test --verbose --features "doc-test no-opengl-tests"

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  kcov â€“-coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo,/usr/lib --verify target/cov target/debug/azul-* &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"