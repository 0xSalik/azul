language: rust

# We can't test OpenGL 3.2 on Travis, the shader compilation fails
# because glium does a check first if it has a OGL 3.2 context
script:
  - cargo build --all
  - cargo build --examples
  - RUST_BACKTRACE=1 cargo test --features "doc-test no-opengl-tests"

sudo: false

cache: cargo

os:
  - linux
  - osx

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

